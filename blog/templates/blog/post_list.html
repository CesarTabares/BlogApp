<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>CT Blog</title>
  </head>
  <body>
    <h1><a href="#">CT BLOG!</a></h1>

    {%for post in posts %}
      <div class="">
        <p>Published: {{post.published_date}}</p>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{post.title}}</a></h1>
        <p>{{post.text | linebreaksbr}}</p>
      </div>
    {%endfor%}


  </body>
</html>
